{% extends 'base.html' %}

{% block name %}Log In{% endblock name %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
    <a href="{% url 'password_reset' %}" class="btn btn-outline-success ml-2">Reset Password</a>
</form>
{% endblock content %}
